<section class="content-header">
  <h1>
    Pengiriman
    <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Pengiriman</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Paket</h3>
        </div>
        <div class="box-body">
          <div class="form-group col-md-3">
            <label for="">Origin</label>
            <select name="" id="" class="form-control">
              <option *ngFor="let city of cities" [ngValue]="city.nama">{{city.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Agent</label>
            <select name="" id="" class="form-control">
              <option *ngFor="let agent of mitra" [ngValue]="agent.nama">{{agent.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Destination</label>
            <select name="" id="" class="form-control">
              <option *ngFor="let city of cities" [ngValue]="city.nama">{{city.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Date</label>
            <input type="date" class="form-control" useValueAsDate name="" id="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Sender</label>
              <div class="input-group">
                <select class="form-control"> 
                  <option *ngFor="let item of customer">{{item.nama}} - {{item.telepon}}</option>             
                </select>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i></button>
                </div>
              </div>              
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Recipient</label>
              <div class="input-group">
                <select class="form-control">              
                </select>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">List Items</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="col-md-12">
            <table class="table table-bordered">
              <tr>
                <th>
                  Content
                </th>
                <th style="width: 80px">Quantity</th>
                <th style="width: 80px">Weight</th>
                <th style="width: 10px"></th>
              </tr>
              <tr>
                <td><input type="text" [(ngModel)]="item.isi" class="form-control" placeholder="Content"></td>
                <td><input type="number" [(ngModel)]="item.jumlah" class="form-control" placeholder="Qty"></td>
                <td><input type="number" [(ngModel)]="item.berat" class="form-control" placeholder="Weight"></td>
                <td>
                    <button class="btn btn-default" (click)="addItem()" type="button"><i class="fa fa-plus"></i></button>
                </td>
              </tr>
              <tr *ngFor="let item of items; let i = index">
                <td>{{item.isi}}</td>
                <td>{{item.jumlah}}</td>
                <td>{{item.berat}}</td>
                <td><button class="btn btn-default" (click)="removeItem(i);" type="button"><i class="fa fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="form-group col-md-6">
              <label for="">Shipping Charge</label>
              <input type="number" class="form-control" name="">
          </div>
          <div class="form-group col-md-6">
              <label for="">Surcharge</label>
              <input type="number" class="form-control" name="">
          </div>
        </div>
        <div class="box-footer">
            <button type="button" (click)="back()" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-info pull-right">Save</button>
        </div>
      </div>
    </div>
  </div>
  
</section>
