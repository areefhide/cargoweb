<section class="content-header">
  <h1>
    Pengiriman
    <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Pengiriman</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Paket</h3>
        </div>
        <div class="box-body">
          <div class="form-group col-md-3">
            <label for="">Origin</label>
            <select name="paket.asal" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.asal" class="form-control">
              <option *ngFor="let city of cities" [ngValue]="city.nama">{{city.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Agent</label>
            <select name="paket.agen" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.agen" class="form-control">
              <option *ngFor="let agent of mitra" [ngValue]="agent.nama">{{agent.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Destination</label>
            <select name="paket.tujuan" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.tujuan" class="form-control">
              <option *ngFor="let city of cities" [ngValue]="city.nama">{{city.nama}}</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="">Date</label>
            <input type="date" class="form-control" useValueAsDate name="paket.tanggal" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.tanggal">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Sender</label>
              <div class="input-group">
                <select name="paket.pengirim" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.pengirim" class="form-control"> 
                  <option *ngFor="let item of customer" [ngValue]="item._id">{{item.nama}} - {{item.telepon}}</option>             
                </select>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i></button>
                </div>
              </div>              
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Recipient</label>
              <div class="input-group">
                <select name="paket.penerima" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.penerima" class="form-control">   
                  <option *ngFor="let item of customer" [ngValue]="item._id">{{item.nama}} - {{item.telepon}}</option>            
                </select>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Project</label>
              <div class="input-group">
                <select name="paket.projectId" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.projectId"  class="form-control">  
                  <option *ngFor="let item of project" [ngValue]="item._id">{{item.nama}} - {{item.perusahaan}}</option>             
                </select>
                <div class="input-group-btn">
                  <button type="button" class="btn btn-danger"><i class="fa fa-plus"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">List Items</h3>
          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="box-body">
          <div class="col-md-12">
            <table class="table table-bordered">
              <tr>
                <th>
                  Content
                </th>
                <th style="width: 80px">Quantity</th>
                <th style="width: 80px">Weight</th>
                <th style="width: 10px"></th>
              </tr>
              <tr>
                <td><input type="text" [(ngModel)]="item.isi" class="form-control" placeholder="Content"></td>
                <td><input type="number" [(ngModel)]="item.jumlah" class="form-control" placeholder="Qty"></td>
                <td><input type="number" [(ngModel)]="item.berat" class="form-control" placeholder="Weight"></td>
                <td>
                    <button class="btn btn-default" (click)="addItem()" type="button"><i class="fa fa-plus"></i></button>
                </td>
              </tr>
              <tr *ngFor="let item of items; let i = index">
                <td>{{item.isi}}</td>
                <td>{{item.jumlah}}</td>
                <td>{{item.berat}}</td>
                <td><button class="btn btn-default" (click)="removeItem(i);" type="button"><i class="fa fa-minus"></i></button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-body">
          <div class="form-group col-md-4">
              <label for="">Shipping Charge</label>
              <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.biayakirim" name="paket.biayakirim">
          </div>
          <div class="form-group col-md-4">
              <label for="">Surcharge</label>
              <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.biayatambahan" name="paket.biayatambahan">
          </div>
          <div class="form-group col-md-4">
            <label for="">Payment Status</label>          
              <select [ngModelOptions]="{standalone: true}" [(ngModel)]="paket.islunas" name="paket.islunas" class="form-control">
                <option [ngValue]="paid">Paid</option>
                <option [ngValue]="debt">Debt</option>
              </select>
          </div>
        </div>        
        <div class="box-footer">
            <button type="button" (click)="back()" class="btn btn-default">Cancel</button>
            <button type="submit" (click)="create()" class="btn btn-info pull-right">Save & Print</button>
        </div>
      </div>
    </div>
  </div>
  
</section>
