<section class="content-header">
  <h1>
    Pengiriman
    <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Pengiriman</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Paket List</h3>
            <div class="box-tools"><a [routerLink]="['/Pengiriman']" class="btn btn-default"><i class="fa fa-plus"></i></a></div>
          </div>
          <div class="box-body">
            <table class="table table-bordered">
              <tr>
                <th style="width: 10px">#</th>                 
                <th>Pengirim</th>
                <th>Asal</th>
                <th>Tujuan</th> 
                <th>Penerima</th>  
                <th>Tgl Pengiriman</th> 
                <th style="width: 30px"></th>    
              </tr>
              <tr *ngFor="let item of pakets; let i = index">
                <td>{{i+1}}</td>                
                <td>{{item.pengirim.nama}}</td>
                <td>{{item.asal}}</td>
                <td>{{item.tujuan}}</td>
                <td>{{item.penerima.nama}}</td>                
                <td>{{item.tanggal | date: "mediumDate"}}</td>
                <td><a class="btn btn-default"><i class="fa fa-minus"></i></a></td>
              </tr>
            </table>
          </div>
      </div>
    </div>
  </div>
</section>
