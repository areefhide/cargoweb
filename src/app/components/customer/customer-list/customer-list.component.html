<section class="content-header">
  <h1>
    Customer
    <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Customer</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">Customer List</h3>
          <div class="box-tools"><a [routerLink]="['/Customer']" class="btn btn-default"><i class="fa fa-plus"></i></a></div>
        </div>
        <div class="box-body">
          <table class="table table-bordered">
            <tr>
              <th style="width:10px;">#</th>
              <th>Customer Name</th>
              <th>Address</th>
              <th>Company Name</th>
              <th>Phone</th>
              <th></th>
            </tr>
            <tr *ngFor="let item of customer; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.nama}}</td>
              <td>{{item.alamat}}</td>
              <td>{{item.perusahaan}}</td>
              <td>{{item.telepon}}</td>
              <td>
                <a class="btn btn-success"(click)="editCustomer(item._id)"><i class="fa fa-edit"></i></a>
                <a class="btn btn-danger"(click)="deleteCustomer(item._id)"><i class="fa fa-minus"></i></a>                
              </td>
            </tr>
          </table>
          <div class="row">
            <div class="col-md-12">
                <div class="btn-group">
                    <button type="button" (click)="prev();" class="btn btn-default"><i class="fa fa-angle-double-left"></i></button>
                    <button type="button" class="btn btn-default">{{page}}</button>
                    <button type="button" (click)="next();" class="btn btn-default"><i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
