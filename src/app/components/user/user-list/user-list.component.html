<section class="content-header">
    <h1>
      Project
      <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Project</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Project List</h3>
              <div class="box-tools"><a [routerLink]="['/Project']" class="btn btn-default"><i class="fa fa-plus"></i></a></div>
            </div>
            <div class="box-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <td>Username</td>
                    <td>role</td>
                    <td></td>
                  </tr>                  
                </thead>
                <tr *ngFor="let user of users">
                  <td>{{user.username}}</td>
                  <td>{{user.role}}</td>
                  <td><a (click)="editUser(user._id);" class="btn btn-success"><i class="fa fa-edit"></i></a></td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
  </section>
