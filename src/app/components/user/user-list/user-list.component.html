<section class="content-header">
    <h1>
      User
      <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">User</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">User List</h3>
              <div class="box-tools"><a [routerLink]="['/User']" class="btn btn-default"><i class="fa fa-plus"></i></a></div>
            </div>
            <div class="box-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <td>Username</td>
                    <td>role</td>
                    <td></td>
                  </tr>                  
                </thead>
                <tr *ngFor="let user of users">
                  <td>{{user.username}}</td>
                  <td>{{user.role}}</td>
                  <td>
                    <a (click)="editUser(user._id);" class="btn btn-success"><i class="fa fa-edit"></i></a>
                    <a (click)="disableUser(user._id);" [ngClass]="{'btn-success': user.isActive === true, 'btn-danger': user.isActive == false }" class="btn"><i class="fa fa-minus"></i></a>
                  </td>
                </tr>
              </table>
              <div class="row">
                <div class="col-md-12">
                    <div class="btn-group">
                        <button type="button" (click)="prev();" class="btn btn-default"><i class="fa fa-angle-double-left"></i></button>
                        <button type="button" class="btn btn-default">{{page}}</button>
                        <button type="button" (click)="next();" class="btn btn-default"><i class="fa fa-angle-double-right"></i></button>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
