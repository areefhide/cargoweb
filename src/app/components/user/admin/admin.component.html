<section class="content-header">
    <h1>
        User
        <small>Admin</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User</li>
    </ol>
    </section>
<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Admin</h3>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.username" name="user.username" class="form-control">
                    </div>
                    <div class="form-group">
                            <label for="">Role</label>
                            <select [ngModelOptions]="{standalone: true}" [(ngModel)]="user.role" name="user.role" class="form-control">
                              <option *ngFor="let item of roles" [ngValue]="item">{{item}}</option>
                            </select>
                          </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" name="user.password" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-4">
                            <button type="submit" (click)="create()" class="btn btn-primary btn-block btn-flat"><i class="fa fa-save"></i></button>
                        </div>
                        <!-- /.col -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
