<section class="content-header">
  <h1>
    Company
    <small>Control panel</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Company</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-4">
     <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Company List</h3>
          <div class="box-tools"><a [routerLink]="['/ProjectList']" class="btn btn-default"><i class="fa fa-arrow-left"></i></a></div>
        </div>
        <div class="box-body">
          <form name="form" novalidate>
            <div class="form-group has-feedback">
              <label for="nama">Project Name</label>
              <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="project.nama"  name="nama">
              <span class="glyphicon glyphicon-book form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="perusahaan">Company Name</label>
              <select class="form-control" name="perusahaan" [ngModelOptions]="{standalone: true}" [(ngModel)]="project.perusahaan" >
                <option *ngFor="let company of perusahaan" [ngValue]="company.nama">{{company.nama}}</option>
              </select>              
              <span class="form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="exampleInputEmail1">Start Date</label>
              <input type="date" class="form-control" [ngModelOptions]="{standalone: true}" useValueAsDate [(ngModel)]="project.mulai"  name="mulai">
              <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="exampleInputEmail1">End Date</label>
              <input type="date" class="form-control" [ngModelOptions]="{standalone: true}" useValueAsDate [(ngModel)]="project.berakhir"  name="berakhir">
              <span class="glyphicon glyphicon-calendar form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="exampleInputEmail1">Project Amount</label>
              <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="project.nilai"  name="nilai">
              <span class="glyphicon glyphicon-registration-mark form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              <label for="exampleInputEmail1">Project Balance</label>
              <input type="number" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="project.sisa"  name="sisa">
              <span class="glyphicon glyphicon-registration-mark form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                  
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                  <button type="submit" (click)="create()" class="btn btn-primary btn-block btn-flat"><i class="fa fa-save"></i></button>
                </div>
              <!-- /.col -->
              </div>
          </form>
        </div>
     </div>
    </div>
  </div>
</section>
