</section>

          </div>
          <div class="box-body">
            <table class="table table-bordered">
              <tr>
                <th style="width: 10px">#</th>
                <th>nama</th> 
                <th>perusahaan</th>
                <th>mulai</th>
                <th>berakhir</th> 
                <th>nilai</th>   
                <th>sisa</th>             
              </tr>
            </table>
          </div>
      </div>
    </div>
  </div>
</section>
