<section class="content-header">
  <h1>
    Project
    <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Project</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Project List</h3>
            <div class="box-tools"><a [routerLink]="['/Project']" class="btn btn-default"><i class="fa fa-plus"></i></a></div>
          </div>
          <div class="box-body">
            <table class="table table-bordered">
              <tr>
                <th style="width: 10px">#</th>
                <th>nama</th> 
                <th>perusahaan</th>
                <th>mulai</th>
                <th>berakhir</th> 
                <th>nilai</th>   
                <th>sisa</th>
                <th style="width: 20px"></th>             
              </tr>
              <tr *ngFor="let item of data; let i = index">
                <td>{{i+1}}</td>
                <td>{{ item.nama }}</td>
                <td>{{ item.perusahaan }}</td>
                <td>{{ item.mulai }}</td>
                <td>{{ item.berakhir }}</td>
                <td>{{ item.nilai }}</td>
                <td>{{ item.sisa }}</td>
                <td>
                  <a class="btn btn-default"><i class="fa fa-minus"></i></a>
                </td>
              </tr>
            </table>
          </div>
      </div>
    </div>
  </div>
</section>
